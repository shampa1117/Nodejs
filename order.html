<script>
    function getfunction()
    {
        var a=parseFloat($("#ab").val());
        var b=parseFloat($("#aa").val());
        var c=parseFloat($("#ac").val());
        var d=parseFloat($("#ad").val());
        var e=parseFloat($("#ba").val());
        b=b*a;
        if(e==0)
            e=1;
        var sum=(a+b+c+d)*e;
        
        $("#avg").val(sum);
       
    }
